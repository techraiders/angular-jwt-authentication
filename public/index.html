<head>

<body data-ng-controller="MainCtrl as vm">
  <!--[if lt IE 8]>

  <h1>Get Random User</h1>
  <div>
    <form data-ng-submit="vm.login(vm.username, vm.password)">
      <label>Username:
        <input type="text" data-ng-model="vm.username" />
      </label>
      <br/>
      <label>Password:
        <input type="password" data-ng-model="vm.password" />
        <br/>
      </label>
      <input type="submit" value="login" />
    </form>
    <button data-ng-click="vm.logout()">Logout</button>
  </div>
  <div>
    <button data-ng-click="vm.getRandomUser()">Get User</button>
    <pre data-ng-bind="vm.randomUser | json"></pre>
  </div>
  <footer class="text-center">
    <p>Copyright &copy; Navneet Creations.
      <br/> All rights reserved &reg;</p>
    </div>
  </footer>
  <script src="../node_modules/angular/angular.js"></script>
  <script src="app.js"></script>
</body>

</html>
